<head>
    <link rel="shortcut icon" type="image/png" href="https://gavinpalmer1984.github.io/mobtoolbox/favicon.ico"/>
    <style>
        li {
            padding: 5px;
            max-width: 250px;
        }
        li.selected {
            background: #e2e2e2;
        }
        .btn {
            border: 1px solid gray;
            max-width: 100px;
            padding: 5px;
            border-radius: 3px;
            text-align: center;
            margin: 5px;
            cursor: pointer;
        }
        li.btn {
            list-style-type: none;
        }
    </style>
</head>

<h3>Mob Session Length in Minutes</h3>
<input id="timer-input" value="10" />
<div class="btn" id="start-timer">Start Timer</div>
<div class="btn" id="stop-timer">Stop Timer</div>

<audio controls volume="0.5" id="easy-audio" class="audio-example">
  <source src="https://gavinpalmer1984.github.io/mobtoolbox/easy.m4a" />
</audio>

<h3>Mob Members</h3>
<input type="text" id="mob-members-input"/>
<ul id="mob-members-list">
</ul>

<ul class="grid"></ul>

<div id="total-seconds">0</div>
<div id="total-seconds-formatted"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://gavinpalmer1984.github.io/mobtoolbox/index.js"></script>
