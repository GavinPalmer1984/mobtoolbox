<head>
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="timer-input">Mob Session Length in Minutes</label>
                    <input class="form-control" id="timer-input" value="10">
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <label for="easy-audio">Volume Control is Useful</label>
                <audio class="form-control" controls volume="0.5" id="easy-audio">
                    <source src="assets/audio/easy.m4a" />
                </audio>
                <div class="btn" id="build-url">Build URL</div>
            </div>
        </div>

        <div class="row">
            <div class="btn btn-primary col" id="start-timer">Start Timer</div>
            <div class="btn btn-primary col" id="stop-timer">Stop Timer</div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="mob-members-input">Mob Members</label>
                    <input class="form-control" id="mob-members-input">
                </div>
            </div>
        </div>

        <ul id="mob-members-list"></ul>

        <table class="table table-dark" id="logs"></table>
    
        <div id="total-seconds">0</div>
        <div id="total-seconds-formatted"></div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/index.js"></script>

</body>
